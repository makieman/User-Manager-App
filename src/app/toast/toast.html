<div *ngFor="let toast of toast$ | async" 
    [ngClass]="toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'" 
    class="fixed top-5 right-5 text-white px-4 py-2 rounded shadow-md"
    style="margin-top: 0.5rem;">
  <div class="flex justify-between items-center">
    <span>{{ toast.message }}</span>
    <button (click)="toastService.remove(toast.id)" class="ml-4 text-white">&times;</button>
  </div>
</div>
