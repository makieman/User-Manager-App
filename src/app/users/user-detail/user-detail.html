<div class="user-details-container" *ngIf="user$ | async as user; else loading">
  <div class="user-card">
    <div class="card-header">
      <div class="user-info">
        <h1 class="user-name">{{ user.firstName }} {{ user.lastName }}</h1>
        <p class="user-email">{{ user.email }}</p>
      </div>
      <span [ngClass]="user.active ? 'status-active' : 'status-inactive'" class="user-status-tag">
        {{ user.active ? 'Active' : 'Inactive' }}
      </span>
    </div>
    
    <div class="card-body">
      <p class="user-role"><span class="role-label">Role:</span> {{ user.role | titlecase }}</p>
    </div>
    
    <div class="card-actions">
      <a routerLink="/users" class="button button-back">Back to List</a>
      <div>
        <button (click)="deleteUser(user.id)" class="button button-delete">Delete User</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center p-8">Loading user details...</div>
</ng-template>
