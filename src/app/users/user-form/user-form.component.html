<div class="form-card">
  <h2>{{ isEdit ? 'Edit User' : 'Add New User' }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" placeholder="John">
      <div class="error-message" *ngIf="userForm.get('firstName')?.touched && userForm.get('firstName')?.invalid">
        First name is required.
      </div>
    </div>
 
    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" placeholder="Doe">
      <div class="error-message" *ngIf="userForm.get('lastName')?.touched && userForm.get('lastName')?.invalid">
        Last name is required.
      </div>
    </div>
 
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="john.doe@example.com">
      <div class="error-message" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
      </div>
    </div>
 
    <div>
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="viewer">Viewer</option>
      </select>
    </div>
 
    <div class="checkbox-group">
      <input id="active" formControlName="active" type="checkbox">
      <label for="active">Active</label>
    </div>
 
    <div class="form-actions">
      <a routerLink="/users" class="cancel">
        Cancel
      </a>
      <button type="submit" [disabled]="userForm.invalid || isSubmitting" class="submit">
        {{ isSubmitting ? 'Saving...' : (isEdit ? 'Update User' : 'Save User') }}
      </button>
    </div>
  </form>
</div>
