<div class="form-card">
  <h2>{{ isEdit ? 'Edit User' : 'Add New User' }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label for="name">Full Name</label>
      <input id="name" formControlName="name" type="text" placeholder="John Doe">
      <div class="error-message" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="john.doe@example.com">
      <div class="error-message" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
        <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
      </div>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" placeholder="+254712345678">
    </div>

    <!-- Organization -->
    <div>
      <label for="organization">Organization</label>
      <input id="organization" formControlName="organization" type="text" placeholder="Lancola Tech Company">
    </div>

    <!-- Form actions -->
    <div class="form-actions">
      <a routerLink="/users" class="cancel">
        Cancel
      </a>
      <button type="submit" [disabled]="userForm.invalid || isSubmitting" class="submit">
        {{ isSubmitting ? 'Saving...' : (isEdit ? 'Update User' : 'Save User') }}
      </button>
    </div>
  </form>
</div>
