<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">User List</h2>
    <button class="btn btn-primary shadow-sm px-4" (click)="addUser()">
      <i class="bi bi-person-plus me-2"></i> Add User
    </button>
  </div>

  <table class="table table-bordered table-hover align-middle shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role | titlecase }}</td>
        <td>{{ user.active ? 'Active' : 'Inactive' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editUser(user.id!.toString())">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="(users$ | async)?.length === 0" class="alert alert-info text-center mt-3">
    No users found. Click "Add User" to create one.
  </div>
</div>
