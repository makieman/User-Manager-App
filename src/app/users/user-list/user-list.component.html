<div class="max-w-4xl mx-auto p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Users</h1>
    <a routerLink="/users/new" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-medium transition">
      Add User
    </a>
  </div>

  <ng-container *ngIf="users$ | async as users; else loading">
    <div class="bg-white shadow-lg rounded-2xl border border-gray-100">
      <ul class="divide-y divide-gray-200">
        <li *ngFor="let user of users" class="p-4 flex justify-between items-center hover:bg-gray-50 transition">
          <div>
            <p class="font-semibold text-gray-800">{{ user.firstName }} {{ user.lastName }}</p>
            <p class="text-sm text-gray-500">{{ user.email }}</p>
          </div>
          <div class="flex items-center space-x-3">
            <span [ngClass]="user.active ? 'bg-green-200 text-green-700' : 'bg-red-200 text-red-700'"
                  class="py-1 px-3 rounded-full text-xs font-medium">
              {{ user.active ? 'Active' : 'Inactive' }}
            </span>
            <a [routerLink]="['/users', user.id]" class="text-blue-600 hover:underline text-sm font-medium">Details</a>
            <button (click)="deleteUser(user.id)" class="text-red-600 hover:underline text-sm font-medium">Delete</button>
          </div>
        </li>
      </ul>
      <div *ngIf="users.length === 0" class="text-center p-8 text-gray-500">
        No users found.
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="text-center p-8 text-gray-500">Loading users...</p>
  </ng-template>
</div>
