
<div class="user-list-container">
  <div class="flex justify-between items-center mb-6">
    <h1 class="user-list-title">Users</h1>
    <a routerLink="/users/new" class="user-action shadow-md hover:shadow-lg hover:-translate-y-px">Add User</a>
  </div>
  <div *ngIf="loading" class="user-list-loading">
    <span class="loader"></span> Loading users...
  </div>
  <div *ngIf="error" class="user-list-error">{{ error }}</div>
  <table *ngIf="(users$ | async)?.length" class="user-list-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><span class="user-role" [ngClass]="user.role">{{ user.role }}</span></td>
        <td>
          <span class="user-status" [ngClass]="{ 'active': user.active, 'inactive': !user.active }">
            {{ user.active ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <a [routerLink]="['/users', user.id]" class="user-action text-blue-600 hover:underline mr-2">View</a>
          <a [routerLink]="['/users/edit', user.id]" class="user-action text-yellow-600 hover:underline mr-2">Edit</a>
          <button (click)="deleteUser(user.id)" class="user-action text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!(users$ | async)?.length && !loading" class="user-list-empty">
    No users found.
  </div>
</div>
